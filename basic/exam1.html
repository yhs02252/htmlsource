<!-- 문서 타입을 브라우저에게 알려줌 : 브라우저는 문서타입에 따라 준비를 하게됨 -->
<!DOCTYPE html>
<!-- <html> ~ </html> :  html 문서 태그 시작 -->
<html lang="en">
  <!-- head, body 태그로 구성됨 -->
  <head>
    <!-- 브라우저에게 먼저 알려줘야 할 정보들 작성 -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>문서구조</title>
  </head>
  <body>
    <!-- 화면에 보여줘야 할 내용 작성 -->
    안녕하세요
  </body>
</html>
