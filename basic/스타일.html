<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 글자 크기를 지정하지 않는다면 브라우저가 지정하는 크기를 갖게 됨 -> 대개 16px -->
    <!-- 스타일 : 굵게, 기울임, 윗첨자, 아래첨자, 밑줄 -->
    <!-- 
        b : blod text <- 글씨만 굵게
        strong : important <- 중요도를 강하게 강조하기 위한 수단
    -->
    <p>
      <b>이 텍스트는 bold 입니다.</b>
    </p>
    <p>
      <strong>이 텍스트는 Strong 입니다.</strong>
    </p>
    <!-- 
        i : 기술용어, 생각, 음성
        em : 강조의 의미
    -->
    <p>
      <i>이 텍스트는 italic 입니다.</i>
    </p>
    <p>
      <em>이 텍스트는 emphasized 입니다.</em>
    </p>
    <p>이 텍스트는 <u>언더라인</u> 입니다.</p>
    <!-- sub : 아래 첨자 / sup : 윗 첨자 -->
    <p>1101 <sub>2</sub> / 10 <sup>2</sup></p>
    <small> 이 텍스트는 기본 텍스트보다 크기가 작다 </small>
  </body>
</html>
