<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* target 속성이 존재하는 태그의 밑줄 제거 */
      /* [target] {
        text-decoration: none;
      } */

      /* target=_self 태그의 글자색 흰색, 배경색 red */
      [target="_self"] {
        color: white;
        background-color: red;
      }

      /* target=_blank 태그의 글자색 흰색, 배경색 blue */
      [target="_blank"] {
        color: white;
        background-color: blue;
      }
      /* [class$="test"] {
        background-color: beige;
      }
      [id^="top"] {
        background-color: yellow;
      }
      [class*="te"] {
        background-color: orange;
      } */
      [class~="test"] {
        opacity: 0.3;
        color: blue;
      }
      [class|="top"] {
        background-color: yellow;
      }

      /* btn- 로 시작 : padding : 10px, 글자 굵게, border-radius : 20px */
      [class^="btn"] {
        padding: 10px;
        font-weight: bold;
        border-radius: 20px;
      }
      /* success 로 끝나는 요소 : 글자색 green */
      [class$="success"] {
        color: green;
      }
      /* danger 로 끝나는 요소 : 글자색 red */
      [class$="danger"] {
        color: red;
      }
    </style>
  </head>
  <body>
    <!-- 
      속성 선택자

      태그명[속성명]
      [속성명]
      [속성명=값]
      [속성명~=값] : 값을 포함하고 있는
      [속성명$=값] : 값으로 끝나는
      [속성명^=값] : 값으로 시작하는
      [속성명|=값] : 값 다음에 - 이 오는
      [속성명*=값] : 특정 값을 포함하고 있는(일부 일치)
    -->
    <div>
      <input type="text" class="fruit_name test" id="" />
      <input type="text" class="fruit_color test" id="" />
      <input type="tel" name="" id="" />
    </div>

    <div class="first_test">First_Test</div>
    <div class="my_test">Div_My_Test</div>
    <p class="mytest">My Test</p>
    <div>
      <h1 id="top-title" class="top-header">CSS 기본 문법</h1>
      <h2 id="topcontent" class="topcontent">선택자 - 8. 속성 선택자</h2>
    </div>
    <ul>
      <li>
        <a href="#" target="_blank">google</a>
      </li>
      <li>
        <a href="#" target="_blank">daum</a>
      </li>
      <li>
        <a href="#" target="_self">naver</a>
      </li>
    </ul>
    <a href="mailto:master@google.com">마스터에게 메일 보내기</a>
    <div>
      <button class="btn-success">Success</button>
      <button class="btn-danger">Danger</button>
      <button>Normal</button>
    </div>
  </body>
</html>
