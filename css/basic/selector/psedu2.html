<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* h1::before {
        content: "BEFORE ";
        color: red;
      }
      h1::after {
        content: " AFTER";
        color: blue;
      } */
      /* ul li:first-child {
        text-decoration: underline;
      }
      ul li:last-child {
        text-decoration: underline;
      } */

      ul li:nth-child(4) {
        text-decoration: underline;
      }

      /* nth-child : 연산 가능 / n은 0부터 시작 */
      ul li:nth-child(2n + 1) {
        background-color: yellow;
      }

      /* 
        -0 + 3 = 3
        -1 + 3 = 2
        -2 + 3 = 1
        -3 + 3 = 0 (여기부터는 무시됨)
      */
      ul li:nth-child(-n + 3) {
        background-color: green;
      }

      .fruits p:nth-child(2) {
        color: red;
      }

      table,
      th,
      td {
        border: 1px solid black;
      }
      table {
        border-collapse: collapse;
        width: 60%;
      }
      /* 짝수 행에 배경색 주기 */
      /* table tr:nth-child(2n){
        background-color: beige;
      } */

      /* 행에 마우스를 올렸을때 */
      /* table tr:hover {
        background-color: beige;
      } */

      /* 행에 마우스 올렸을 때 + 짝수행 배경색 주기 */
      table tr:hover:nth-child(2n) {
        background-color: beige;
      }

      h1:first-of-type {
        color: red;
      }

      h2:last-of-type {
        color: green;
      }

      h4:nth-last-of-type(2) {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <!-- 
        가상 요소 선택자 : ::before, ::after
        구조 선택자
         - first-child
         - last-child
         - nth-child(2)

         - first-of-type
         - last-of-type
         - nth-of-type(3)
        -->

    <h1 id="title">css 기본문법</h1>
