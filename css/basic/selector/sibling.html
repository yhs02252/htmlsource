<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* div h1 + h2 {
        color: red;
      } */
      div h1 ~ h2 {
        color: red;
      }
    </style>
  </head>
  <body>
    <!-- 형제선택자
        1) 인접형제 : +
        2) 전체형제 : ~
    -->
    <div>
      <h1>CSS 기본 문법</h1>
      <h2>선택자 - 6. 형제(sibling) 선택자</h2>
      <h2>형제(sibling) 선택자</h2>
      <nav>
        <h2>제목</h2>
      </nav>
    </div>
  </body>
</html>
