<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="" method="get">
      <fieldset>
        <legend>필수 사항</legend>
        <br />
        <div>
          <label for="name">이름</label>
          <input type="search" name="name" id="name" />
        </div>
        <br />
        <div>
          <label for="email">이메일</label>
          <input type="email" name="email" id="email" />
        </div>
        <br />
        <div>
          <label for="password">비밀번호</label>
          <input type="password" name="password" id="password" />
        </div>
        <br />
      </fieldset>
      <fieldset>
        <legend>부가 입력 사항</legend>
        <br />
        <div>
          <label for="date">생년월일</label>
          <input type="date" name="date" id="" />
        </div>
        <br />
        <div>
          <label for="location">거주지를 선택해주세요</label>
        </div>
        <div>
          <select name="location" id="">
            <option value="seoul">서울시</option>
            <option value="busan">부산시</option>
            <option value="incheon">인천시</option>
          </select>
        </div>
        <br />
        <div>
          <label for="hobby">취미</label>
          <label for="book">독서</label>
          <input type="checkbox" name="book" id="book" />
          <label for="travel">여행</label>
          <input type="checkbox" name="travel" id="travel" />
          <label for="movie">영화감상</label>
          <input type="checkbox" name="movie" id="movie" />
        </div>
        <br />
        <div>
          <label for="sex">성별</label>
          <label for="male">남성</label>
          <input type="radio" name="choose" id="male" />
          <label for="female">여성</label>
          <input type="radio" name="choose" id="female" />
        </div>
        <br />
        <div>
          <label for="">사진을 등록해 주세요</label>
          <input type="file" name="" id="" multiple />
        </div>
        <p></p>
        <div>
          <label for="">방문 경로를 말씀해 주세요</label>
        </div>
        <div>
          <textarea name="" id="" cols="30" rows="10"></textarea>
        </div>
      </fieldset>
    </form>
  </body>
</html>
